version: 2
jobs:
  build:
    working_directory: ~/main
    docker:
      - image: rocker/verse
        environment:
          NOT_CRAN: true
          TRAVIS: true
          
    parallelism: 2
    steps:
      - checkout
      - restore_cache:
          keys:
            - deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
            - deps1-{{ .Branch }}
            - deps1-
      - run:
          command: |
            Rscript -e "devtools::install_deps(dependencies = TRUE)"
      - run:
          no_output_timeout: 20m
          command: |
            Rscript -e 'dir.create("~/.R");file.create(mv <- "~/.R/Makevars");writeLines("CXXFLAGS=-O3", mv)'
            R CMD build .
            if [[ $CIRCLE_NODE_INDEX == "0" ]] R CMD check *tar.gz
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "DESCRIPTION" }}-{{ checksum ".circleci/config.yml" }}
          paths:
            - "/usr/local/lib/R/site-library"
      - run:
          no_output_timeout: 20m
          command: |
            mkdir /root/main/artifacts
            Rscript -e "devtools::install()"
            if [[ $CIRCLE_NODE_INDEX == "1" ]] Rscript -e "knitr::knit('vignettes/grattan.Rmd')"
      - store_artifacts:
          path: /root/main/artifacts/
          destination: artifacts
