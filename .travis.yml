language: r
r:
- devel
- release
cache: packages
warnings_are_errors: true
r_check_args: '--use-valgrind'

addons:
  apt:
    packages:
      - valgrind
      
env:
  - VALGRIND_OPTS='--with-valgrind-instrumentation=1'

install:
- travis_wait 30 mvn R -e 'devtools::install_deps(dep = T)'

script:
- R CMD build .
- R CMD check *tar.gz

r_github_packages:
  - hughparsonage/taxstats
  - hughparsonage/formalCoverage
  - jimhester/covr

after_success:
  - Rscript -e 'formalCoverage::formalPackageCoverage()'
  - Rscript -e 'covr::codecov(line_exclusions = "R/zzz.R")'
